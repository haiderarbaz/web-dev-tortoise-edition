<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Grid</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h2 {
        color: #333;
      }

      .container {
        background-color: #fff;
        border: 1px solid #333;
        margin-bottom: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Practice 03: Card Grid</h2>
      <div style="display: flex; flex-wrap: wrap; gap: 20px">
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #ffb3ba;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 1
        </div>
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #baffc9;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 2
        </div>
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #bae1ff;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 3
        </div>
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #ffffba;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 4
        </div>
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #ffdfba;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 5
        </div>
        <div
          style="
            flex: 1 1 calc(33.333% - 20px);
            min-width: 200px;
            background: #ffb3ba;
            padding: 20px;
            border-radius: 8px;
          "
        >
          Card 6
        </div>
      </div>
    </div>
  </body>
</html>
