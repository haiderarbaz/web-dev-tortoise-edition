<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holy Grail Layout</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h2 {
        color: #333;
      }

      .container {
        background-color: #fff;
        border: 1px solid #333;
        margin-bottom: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Parctice 01: Holy Grail Layout</h2>
      <div style="display: flex; flex-direction: column; height: 400px">
        <header style="background: #ffb3ba; padding: 20px">Header</header>
        <div style="display: flex; flex: 1">
          <aside style="background: #baffc9; width: 150px; padding: 20px">
            Sidebar
          </aside>
          <main style="background: #fff; flex: 1; padding: 20px">
            Main Content
          </main>
          <aside style="background: #bae1ff; width: 150px; padding: 20px">
            Ads
          </aside>
        </div>
        <footer style="background: #ffffba; padding: 20px">Footer</footer>
      </div>
    </div>
  </body>
</html>
