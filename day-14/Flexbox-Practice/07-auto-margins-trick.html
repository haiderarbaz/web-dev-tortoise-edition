<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Margins Trick</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      h2 {
        color: #333;
      }

      .container {
        background-color: #fff;
        border: 1px solid #333;
        margin-bottom: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Practice 07: Auto Margins Trick</h2>
      <div
        style="
          display: flex;
          align-items: center;
          background: #f0f0f0;
          padding: 20px;
        "
      >
        <div class="circle pastel-1">1</div>
        <div class="circle pastel-2">2</div>
        <div class="circle pastel-3" style="margin-left: auto">
          3 (pushed right)
        </div>
      </div>
    </div>
  </body>
</html>
