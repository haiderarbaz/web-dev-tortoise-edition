<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 07</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      h1{
        text-align: center;
        margin-top: 50px;
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .box-shadow{
      height: 200px;
      width: 200px;
      background-color: #0d6efd;
      border: none;
      border-radius: 8px;
      box-shadow: 10px 10px 15px gray;
    }
    </style>
    </h1>
  </head>
  <body>
    <h1>Challenge - 07: Add a Box Shadow to an Element</h1>

    <div class="container">
      <div class="box-shadow">

      </div>
    </div>
  </body>
