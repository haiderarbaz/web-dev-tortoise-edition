<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropown Navbar</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        background: #1a1a1a;
        color: #fff;
      }

      .nav-container {
        margin-bottom: 40px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .nav3 {
        background-color: #0c97a7;
        padding: 10px;
      }

      .nav3 ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav3 a {
        text-decoration: none;
        color: #fff;
        padding: 10px;
        display: block;
      }

      .nav3 a:hover {
        background-color: #09737f;
        border-radius: 4px;
        font-size: 18px;
      }

      .nav3 .dropdown-content {
        display: none;
      }

      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #0c97a7;
        min-width: 150px;
        border-radius: 4px;
      }

      .nav3 .login-btn {
        width: 70px;
        padding: 4px 8px;
        border: none;
        background-color: #066d78;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
      }

      .nav3 .login-btn:hover {
        background-color: #044349;
        color: #ebe7e7;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
